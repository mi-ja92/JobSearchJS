<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="output.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="shadow"></div>
        <h1>Job Search</h1>
        <input type="text" class="search" placeholder="Job title, keywords" />
      </div>

      <div class="job-list">
        <h2>Available jobs:</h2>
        <ul class="av-jobs"></ul>
      </div>
    </div>
  </body>
</html>
